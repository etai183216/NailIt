<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./YueCss/bootstrap.css" />
		<script src="./YueJs/jquery.js"></script>
		<title>Document</title>
		<style>
			#pwEye:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div style="background-color: pink; height: 90px">
			<h1>頁首</h1>
		</div>
		<div class="container-fluid" style="">
			<div class="row">
				<div class="col-md-1" style=""></div>
				<div
					class="col-md-5 column"
					style="background-color: white; height: 500px"
				>
					<h3 style="margin-bottom: 4%; margin-top: 20%"><b> 忘記密碼</b></h3>

					<label
						for="accountInput"
						style="font-size: 120%; margin-bottom: 5%; margin-left: 10%"
						>帳號：</label
					>
					<input id="accountInput" type="text" placeholder="請輸入您的帳號" />
					<br />
					<label
						for="accountInput"
						style="font-size: 120%; margin-bottom: 5%; margin-left: 10%"
						>註冊信箱：</label
					>
					<input id="mailInput" type="text" placeholder="請輸入您的註冊信箱" />
					<input
						type="button"
						id="sendbtn"
						style="
							border: 0;
							color: antiquewhite;
							background-color: black;
							width: 21%;
							margin-left: 2%;
						"
						onclick="sent()"
						value="發送認證信"
					/>

					<br />
					<label for="verifyInput" style="font-size: 120%; margin-left: 10%"
						>驗證碼：</label
					>
					<input id="verifyInput" type="text" />
					<span
						id="spantext"
						style="visibility: hidden; margin-left: 1%; color: red"
					>
						驗證碼已發送至信箱!</span
					>

					<br />
					<br />

					<input
						type="button"
						style="
							border: 0cm;
							width: 18%;
							margin-left: 10%;
							background-color: #ff6733;
							color: white;
						"
						value="送出"
					/>
				</div>
				<div class="col-md-5" style="margin-top: 5%">
					<img style="width: 70%" src="./pic/meme.webp" />
				</div>
				<div class="col-md-1" style=""></div>
			</div>
		</div>
		<div style="width: 100%; height: 100px; background-color: black"></div>
		<script>
			function sent() {
				sendbtn.value = "重新發送";
				spantext.style.visibility = "visible";
			}
		</script>
	</body>
</html>
